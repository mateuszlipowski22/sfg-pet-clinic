<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of vets</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Speciality</th>
    </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        <td th:text="${vetStat.index+1}">Number</td>
        <td th:text="${vet.firstName+' '+vet.lastName}">Name</td>
        <td>
            <span th:each="speciality : ${vet.specialities}"
                  th:text="${speciality.description+' '}"/>
            <span th:if="${vet.specialities.size == 0}">none
            </span>
        </td>
    </tr>
</table>
</body>
</html>
